<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="icon">
                    <img src="./pics/solid-club-svgrepo-com.svg" alt="">
                </div>
                <div class="name">
                    <p><b>Job</b>Passcard</p>
                </div>
            </div>
            <div class="navbar">
                <a href="#aboutus">ABOUT US</a>
                <a href="#passcard">PASSCARD</a>
                <a href="#profile">PROFILE</a>
            </div>
            <div class="header-right">
                <a href="#search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <a href="#shoppingcart">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <a href="#login">LOGIN</a>
                <a href="#signup">SIGN UP</a>
            </div>
        </div>
        <hr>
        <div class="My-Cart">
            <h1>My Cart</h1>
        </div>
        <div class="main-details">
            <div class="leftside">
                <div class="details-top">
                    <div class="trashcan">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="box-docs">
                        <div class="icon-file">

                            <p><i class="fa-regular fa-file-lines"></i></p>
                        </div>
                        <p>google Docs</p>
                        <p>Used for business</p>
                    </div>
                    <div class="details">
                        <p>Google Docs</p>
                        <div class="line2">
                            <div class="circle">
                                <i class="fa-solid fa-circle" style="color: aquamarine;"></i>
                                <i class="fa-solid fa-circle" style="color: aquamarine;"></i>
                                <i class="fa-solid fa-circle"></i>
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="selector">
                                <select name="Level" id="Level">
                                    <option value="LV1-3">LV1-3</option>
                                    <option value="LV2-3">LV2-3</option>
                                    <option value="LV3-3">LV3-3</option>
                                </select>
                            </div>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
                <div class="details-top">
                    <div class="trashcan">
                        <i class="fa-solid fa-trash-can"></i>
                    </div>
                    <div class="box-docs-2">
                        <div class="icon-file2">
                            <p><i class="fa-regular fa-file-lines"></i></p>
                        </div>
                        <p>Google Slides</p>
                        <p>Used for business</p>
                    </div>
                    <div class="details">
                        <p>Google Slides</p>
                        <div class="line2">
                            <div class="circle">
                                <i class="fa-solid fa-circle" style="color: aquamarine;"></i>
                                <i class="fa-solid fa-circle" style="color: aquamarine;"></i>
                                <i class="fa-solid fa-circle" style="color: aquamarine;"></i>
                                <i class="fa-solid fa-circle"></i>
                            </div>
                            <div class="selector">
                                <select name="Level" id="Level">
                                    <option value="LV1-3">LV1-3</option>
                                    <option value="LV2-3">LV2-3</option>
                                    <option value="LV3-3">LV3-3</option>
                                </select>
                            </div>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="rightside">
                <div class="details-right">
                    <div class="right-line1">
                        <p><b>Order Info</b></p>
                    </div>
                    <div class="right-line2">
                        <p>Subtotal</p>
                        <p>THB300</p>
                    </div>
                    <div class="right-line3">
                        <i class="fa-solid fa-ticket" style="color: aqua;"></i>
                        <input type="text" placeholder="Promotion code">
                        <div class="apply">
                            <input type="submit" value="APPLY">
                        </div>
                    </div>
                    <hr style="margin-bottom: 10px;">
                    <div class="right-bottom">
                        <div class="bottom-line1">
                            <p>Total payment</p>
                            <p>THB 300</p>
                        </div>
                        <input type="submit" value="LOG IN TO CHECKOUT">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
